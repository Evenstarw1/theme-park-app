<div *ngIf="recommendedParks.length > 0; else noRecommendations">
    <h3>Parques recomendados para ti</h3>
    <div class="park" *ngFor="let park of recommendedParks">
        <!-- <img [src]="park.picture" alt="{{ park.name }}" /> -->
        <h4>{{ park.name }}</h4>
        <p>{{ park.description }}</p>
    </div>
</div>
<ng-template #noRecommendations>
    <p>No se encontraron parques recomendados para tus categor√≠as.</p>
</ng-template>
