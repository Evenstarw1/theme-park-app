<div class="body-container">
    <h2>Categorías</h2>

    <table mat-table [dataSource]="categoryList" class="mat-elevation-z8">
        <!-- Columna ID -->
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>Categoria ID</th>
            <td mat-cell *matCellDef="let category">{{ category.id }}</td>
        </ng-container>

        <!-- Columna Nombre -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Título</th>
            <td mat-cell *matCellDef="let category">{{ category.name }}</td>
        </ng-container>

        <!-- Columna Acciones -->
        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>
                <button mat-mini-fab color="primary" (click)="createCategory()">
                    <mat-icon>add</mat-icon>
                </button>
            </th>
        </ng-container>

        <!-- Filas -->
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let category; columns: displayedColumns"></tr>
    </table>
</div>
