<div class="body-container">
    <h2>Parks List</h2>

    <ng-container *ngIf="parks$ | async as parks">
        <table mat-table [dataSource]="parks">
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef>Park ID</th>
                <td mat-cell *matCellDef="let park">{{ park.id }}</td>
            </ng-container>

            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef>Title</th>
                <td mat-cell *matCellDef="let park">{{ park.name }}</td>
            </ng-container>

            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef>
                    <button mat-mini-fab color="primary" (click)="createPark()">
                        <mat-icon>add</mat-icon>
                    </button>
                </th>
                <td mat-cell *matCellDef="let park">
                    <button mat-icon-button color="primary" (click)="updatePark(park.id)">
                        <mat-icon>edit</mat-icon>
                    </button>
                    <button mat-icon-button color="warn" (click)="deletePark(park.id)">
                        <mat-icon>delete</mat-icon>
                    </button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let park; columns: displayedColumns"></tr>
        </table>
    </ng-container>
</div>
